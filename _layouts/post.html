---
layout: default
---
<section class="feature" style="background-image: url({{ article.article_header_image_url }})"></section>

<section class="intro">
  <h1 class="article-title">{{ page.title }}</h1>
</section>

<main role="main">
  <div class="container">
    <aside class="description">
      <p>{{ page.subtitle }}</p>
    </aside>

    <article>
      {{ content }}
    </article>
  </div>
</main>
