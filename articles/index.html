---
layout: default
---

<section class="content">
  <div class="container">
    <ul class="posts-list">
      {% for post in site.posts %}
        <li class="posts-list-item" id="{{ post.slug }}">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </li>
      {% endfor %}
  </div>
</section>
